  <div id="nameblock">3072</div>
      <p><strong>3072</strong> is a single-player sliding block puzzle game.</p>
      <p>The game's objective is to slide numbered tiles on a grid to combine them to create a tile with the number <strong>3072</strong>.</p>
      <br>
      <h4> HOW TO PLAY: </h4>
      <p>Use your <strong>arrow keys </strong>to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p>
